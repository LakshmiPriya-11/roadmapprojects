<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="full">
      <div>
        <form action="">
          <label for="">Full Name</label>

          <br />
          <input type="text" placeholder="What should we call you?" />
          <br />

          <div>
            <label for="">Email</label>
            <br />
      
            <input id="red-txt" type="email" id="red-txt" placeholder="John@doe.com" />
            <br />
            <p id="red">Email is already taken</p>
           
          </div>

          <div class="pass">
            <label for="">Enter Password</label>
            <br />
            <input type="password" name="" id="" placeholder="xxxxxxxx" />
            <span> <i class="fa-solid fa-eye"></i></span>
          </div>

          <br />

          <div class="pass">
            <label for="">Confirm Password</label>
            <br />
            <input type="password" name="" id="" placeholder="xxxxxxxx" />
            <span> <i class="fa-solid fa-eye"></i></span>
          </div>

          <br />
          <button type="button">Update Profile</button>
        </form>
      </div>


      <div class="sec">
          <p class="round">65%</p>

          <br>
          <br>
          <p class="p">Profile Completeness</p>

          <div class="card">
            <p class="st">Create Account</p>
            <p class="st">Update Roadmap Progress</p>
            <p class="st">Setup Public Profile</p>
            <p>Complete your first project</p>
            <p>Invite your friends</p>
          </div>
       </div>
    </div>

   

    <script src="" async defer></script>
  </body>
</html>
